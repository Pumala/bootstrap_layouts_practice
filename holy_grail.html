<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Three Columns</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
      .pink {
        background-color: deeppink;
        height: 80vh;

      }
      .aqua {
        background-color: aqua;
        height: 80vh;
      }
      .lime {
        background-color: lime;
        height: 10vh;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">

      <div class="row">
        <div class="lime col-xs-12">

        </div>
      </div>

      <div class="row">
        <div class="pink col-xs-3">

        </div>
        <div class="aqua col-xs-6">

        </div>
        <div class="pink col-xs-3">

        </div>
      </div>

      <div class="row">
        <div class="lime col-xs-12">

        </div>
      </div>

    </div>
  </body>
</html>
